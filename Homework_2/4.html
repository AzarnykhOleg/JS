<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
 * Returns the sum of a and b
 * @param {number} a The first number
 * @param {number} b The second number
 * @returns {number} The sum of the entered numbers
 */
  function addingNum(a, b) {
    return a + b;
  }
  
  /**
 * Returns the difference of the entered numbers
 * @param {number} a The first number
 * @param {number} b The second number
 * @returns {number} The difference of the entered numbers
 */
  function subtractNum(a, b) {
    if (a > b || a === b) {
      return a - b;
    } else if (a < b) {
        return b - a;
    } 
  }

  /**
 * Returns the product of the entered numbers
 * @param {number} a The first number
 * @param {number} b The second number
 * @returns {number} The product of the entered numbers
 */
  function multNum(a, b) {
    return a * b;
  }

  /**
 * Returns the quotient of the entered numbers
 * @param {number} a The first number
 * @param {number} b The second number
 * @returns {number} The quotient of the entered numbers
 */
  function dividNum(a, b) {
    return a / b;
  }

  console.log(addingNum(7, 12));
  console.log(subtractNum(10, 115));
  console.log(subtractNum(115, 10));
  console.log(subtractNum(117, 117));
  console.log(multNum(12.3, -13.4));
  console.log(dividNum(144, 12));


</script>
</body>
</html>
