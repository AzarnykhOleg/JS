<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Переменная 'c' принимает значение, равное 2, т.к. унарный оператор '++', стоящий перед операндом,
  возвращает значение операнда (а = 1) с добавлением единицы, т.е. 1 + 1 = 2.
  При этом переменной 'a' присваивается значение на единицу больше, т.е. теперь a = 2.
   */
  c = ++a;
  console.log(c);

  /*
  Переменная 'd' принимает значение, равное 1, т.к. унарный оператор '++', стоящий после операнда,
  возвращает значение операнда (b = 1) до добавления к нему единицы.
  Т.к. ранее мы не изменяли переменную 'b', то она и была равна 1.
  Теперь переменная 'b' имеет значение, равное 2.
   */
  d = b++;
  console.log(d);

  /*
  Переменная 'c' принимает значение, равное 5. Значение получено путём прибавления к 2 увеличенного на 1
  (унарным оператором '++', стоящим перед операндом 'a') значения операнда (а стало равным 2 после первой операции),
  т.е. с = 2 + (1 + 2) = 5, a = 1 + 2 = 3.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Переменная 'd' принимает значение, равное 4. Значение получено путём прибавления к 2 значения операнда
  (сейчас уже b = 3), которое он имел до увеличения на 1 (унарный оператор '++' стоит после операнда).
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
